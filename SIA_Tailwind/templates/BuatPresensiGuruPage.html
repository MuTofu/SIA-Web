{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/982cbbeedc.js" crossorigin="anonymous"></script>
		{% tailwind_css %}
</head>
<body class="bg-white font-serif leading-normal tracking-normal">

<div class="header shadow-md w-full bg-white p-2">

    <div class="flex items-center px-2">
        <div class="img-container">
            <img src="{% static 'img/profile_placeholder.jpg' %}" class="rounded-full max-w-10">
        </div>

        <div class="profile w-full mx-3">
            <h1 class="font-bold">Cahya Mustofa</h1>
            <p>521041114</p>
        </div>

        <button><i class="fa-solid fa-xmark fa-2x"></i></button>

    </div>
</div>

<div class="grid grid-cols-5 w-full">
    <div class="sidemenu bg-green-700 h-screen">
        <ul>
            <li class="font-bold text-white">
                <a href="{% url 'SIA_Tailwind:beranda' %}" class="m-5 mt-5">Beranda</a>
                <div class="line h-0.5 bg-slate-300 my-3"></div>
            </li>
            <li class="font-bold text-white">
                <a href="{% url 'SIA_Tailwind:nilai' %}" class="m-5">Nilai</a>
                <div class="line h-0.5 bg-slate-300 my-3"></div>
            </li>
            <li class="font-bold text-white">
                <a href="{% url 'SIA_Tailwind:buatPresensi' %}" class="m-5">Buat Presensi</a>
                <div class="line h-0.5 bg-slate-300 my-3"></div>
            </li>
            <li class="font-bold text-white">
                <a href="{% url 'SIA_Tailwind:cekTotalKehadiran' %}" class="m-5">Kehadiran</a>
                <div class="line h-0.5 bg-slate-300 my-3"></div>
            </li>
        </ul>
    </div>


    <div class="main h-full col-span-4 w-full p-8">

        <form action="#" method="post">
            {% csrf_token %}
            <div class="grid grid-cols-2 w-full">
                <h1 class="font-bold">Buat Kode Presensi</h1>
             </div>

            <div class="grid grid-cols-2 w-full gap-10 my-10">
                <div class="searchbox">
                    <p>Mapel</p>
                    <select name="assign" class="border-gray focus:border-purple rounded w-full">
                        <option value="" disabled selected hidden>Pilih Mapel</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
                <div class="searchbox">
                    <p>Pertemuan</p>
                    <select name="assign" class="border-gray focus:border-purple rounded w-full">
                        <option value="" disabled selected hidden>Pilih Pertemuan</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-10">
                <button class="rounded bg-green-700 text-white py-2 px-3 hover:bg-green-500" onclick="location.href='{% url "SIA_Tailwind:buatPresensi" %}'">Buat Kode</button>
            </div>














        </form>

        <div class="qrbox flex flex-col items-center w-full my-10">
            <img src="{% static 'img/QRCode.png' %}" class="w-1/5">
            <input type="text" name="qrcode" placeholder="wdawdawdacabfahefvawyufgajkhcjawfgujawfaw" class="w-1/5 rounded-xl border border-gray focus:border-green-600 focus:outline-none mt-8">
            <div class="grid grid-cols-2 my-6 gap-8">
                <button class="rounded bg-slate-700 text-white py-2 px-3 hover:bg-slate-600 ">Copy</button>
                <button onclick="location.href ='{% url 'SIA_Tailwind:cekDetailKehadiran' %}'" class="rounded bg-green-700 text-white py-2 px-3 hover:bg-green-500" >Cek Kehadiran</button>
            </div>

        </div>








    </div>
</div>



</body>
</html>
